<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Application</title>
</head>
<body>
  <h1>Candidate Application</h1>

  <label for="companySelect">Select Company (optional):</label>
  <select id="companySelect">
    <option value="">-- Just analyze resume --</option>
  </select>
  <br><br>

  <input type="file" id="resumeFile" accept=".pdf,.docx">
  <button onclick="submitResume()">Upload Resume</button>

  <div id="results" style="margin-top:20px;"></div>

  <script>
    async function loadCompanies() {
      const res = await fetch("http://127.0.0.1:5000/companies");
      const companies = await res.json();
      const select = document.getElementById("companySelect");
      companies.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.company_id;
        opt.textContent = `${c.company_id}: ${c.name}`;
        select.appendChild(opt);
      });
    }

    async function submitResume() {
      const fileInput = document.getElementById("resumeFile");
      if (!fileInput.files[0]) {
        alert("Please upload a resume file.");
        return;
      }

      const companyId = document.getElementById("companySelect").value;
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      let endpoint = "http://127.0.0.1:5000/upload_resume";

      // If company selected â†’ use analyze/by-id after creating candidate
      if (companyId) {
        // Step 1: Upload file and extract text
        const uploadRes = await fetch(endpoint, { method: "POST", body: formData });
        const uploadData = await uploadRes.json();
        const resumeText = uploadData.extracted_text || "";

        // Step 2: Send to analyze with company requirements
        const res = await fetch("http://127.0.0.1:5000/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            requirements: (await (await fetch(`http://127.0.0.1:5000/company/${companyId}`)).json()).requirements,
            resume_text: resumeText
          })
        });
        const data = await res.json();
        displayResults(data);
      } else {
        // Just analyze resume quality
        const res = await fetch(endpoint, { method: "POST", body: formData });
        const data = await res.json();
        displayResults(data);
      }
    }

    function displayResults(data) {
      document.getElementById("results").innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
    }

    loadCompanies();
  </script>
</body>
</html>
