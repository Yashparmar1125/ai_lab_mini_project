<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Application</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
  <header>
    <h1>Candidate Application</h1>
  </header>

  <div class="container">
    <label for="companySelect"><strong>Select Company (optional):</strong></label>
    <select id="companySelect">
      <option value="">-- Just analyze resume --</option>
    </select>

    <input type="file" id="resumeFile" accept=".pdf,.docx">
    <button onclick="submitResume()">Upload Resume</button>

    <div id="results" style="margin-top:20px;"></div>
    <p><a href="/">‚Üê Back Home</a></p>
  </div>

  <script>
    async function loadCompanies() {
      const res = await fetch("/companies");
      const companies = await res.json();
      const select = document.getElementById("companySelect");
      companies.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.company_id;
        opt.textContent = `${c.company_id}: ${c.name}`;
        select.appendChild(opt);
      });
    }

    async function submitResume() {
      const fileInput = document.getElementById("resumeFile");
      if (!fileInput.files[0]) {
        alert("Please upload a resume file.");
        return;
      }

      const companyId = document.getElementById("companySelect").value;
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      let data;

      if (companyId) {
        const uploadRes = await fetch("/upload_resume", { method: "POST", body: formData });
        const uploadData = await uploadRes.json();
        const resumeText = uploadData.extracted_text || "";

        const companyRes = await fetch(`/company/${companyId}`);
        const companyData = await companyRes.json();

        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            requirements: companyData.requirements,
            resume_text: resumeText
          })
        });
        data = await res.json();
      } else {
        const res = await fetch("/upload_resume", { method: "POST", body: formData });
        data = await res.json();
      }

      displayResults(data);
    }

    function displayResults(data) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (data.fit_score !== undefined) {
        const fitCard = document.createElement("div");
        fitCard.className = "card";
        fitCard.innerHTML = `
          <h2>Fit Analysis</h2>
          <p><strong>Fit Score:</strong> ${data.fit_score.toFixed(2)}%</p>
          <div class="progress">
            <div class="progress-bar" style="width:${data.fit_score}%">${data.fit_score.toFixed(1)}%</div>
          </div>
          <h3>Matched Skills:</h3>
          <ul>${data.fit_breakdown.matched_skills.map(s => `<li>${s}</li>`).join("")}</ul>
          <h3>Missing Skills:</h3>
          <ul>${data.fit_breakdown.missing_skills.map(s => `<li>${s}</li>`).join("") || "<li>None</li>"}</ul>
        `;
        container.appendChild(fitCard);
      }

      if (data.resume_quality) {
        const qualityCard = document.createElement("div");
        qualityCard.className = "card";
        qualityCard.innerHTML = `
          <h2>Resume Quality</h2>
          <h3>Grammar Issues</h3>
          <ul>${data.resume_quality.grammar_issues.map(g => `<li>${g}</li>`).join("") || "<li>None</li>"}</ul>
          <h3>Suggestions</h3>
          <ul>${data.resume_quality.suggestions.map(s => `<li>${s}</li>`).join("") || "<li>No suggestions</li>"}</ul>
        `;
        container.appendChild(qualityCard);
      }
    }

    loadCompanies();
  </script>
</body>
</html>
